<!DOCTYPE html>
<html>
    <head>
        <title>Student Data Entry Form HTML</title>
    </head>

    <body>
        <form action="./" method="get" >
            <h1>Student Data Entry Form</h1>
            <label for="name">Student name</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
            <br>
            <label for="college">College</label>
            <input type="text" id="college" name="college">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="geder">Gender</label>
            <input type="radio" id="gender" name="gender" value="male" checked="checked">Male
            <input type="radio" id="gender" name="gender" value="female">Female
            <input type="radio" id="gender" name="gender" value="other">Other
            <br>
            <label for="subjects">Subjects</label>
            <input type="checkbox" name="subjects" id="subjects" value="pqt">PQT
            <input type="checkbox" name="subjects" id="subjects" value="wt" checked="checked">WT
            <input type="checkbox" name="subjects" id="subjects" value="dsa" checked="checked">DSA
            <input type="checkbox" name="subjects" id="subjects" value="lc">LC
            <br>
            <label for="city">City/Town</label>
            <select name="city" id="city">
                <option value="nuwakot">Nuwakot</option>
                <option value="kathmandu">Kathmandu</option>
                <option value="bardiya" selected="selected">Bardiya</option>
            </select>

            <br>
            <!-- <label for="intro">Tell us about yourself</label> -->
            <h3>Tell us about yourself</h3>
            <textarea name="intro" id="intro" cols="50" rows="30" maxlength="500" placeholder="max length 500 charecters"></textarea>
            <br>
            <input type="submit" name="submit" id="submit" value="submit">
            <input type="reset" name="reset" id="reset" value="clear">

        </form>
    </body>
</html>
