<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nischal Khanal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>

    <h3>Input for date</h3>
    <input type="date">
    <h3>Input for color chooser</h3>
    <input type="color">
    <h3>Input for date & Time</h3>
    <input type="datetime-local">
    <h3>Input for number</h3>
    <input type="number" min="5" max="10">
    <h3>Input for range</h3>
    <input type="range" min="5" max="10">
    <h3>Input for search</h3>
    <input type="search">
    <h3>Input for phone number</h3>
    <input type="tel" pattern="[0-9]">
    <h3>Input URLs</h3>
    <input type="URL">
    <h3>Input attributes list</h3>
    <input type="text" list="fruits">
    <datalist id="fruits">
        <option value="Apple"></option>
        <option value="Banana"></option>
        <option value="Orange"></option>
    </datalist>
    <h3> Input for placeholder</h3>
    <input type="email" placeholder="facebook.com">
    <h3>Input attributes "required"</h3>
    <input type="email" id="getemail" required>
    <input type="button" onclick="textchecker()" value="submit">


    <script src="main.js" async defer></script>
</body>

</html>
